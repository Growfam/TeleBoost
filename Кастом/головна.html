<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostGram - Glassmorphism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a0033 50%, #000 100%);
            z-index: -2;
        }

        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: #6b46c1;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: #9333ea;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: #7c3aed;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-50px, 50px) scale(0.9); }
            75% { transform: translate(30px, 30px) scale(1.05); }
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .menu-line {
            width: 20px;
            height: 2px;
            background: #fff;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out 0.1s both;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(168, 85, 247, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balance-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #e9d5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out both;
            position: relative;
            overflow: hidden;
        }

        .service-card:nth-child(1) { animation-delay: 0.2s; }
        .service-card:nth-child(2) { animation-delay: 0.3s; }
        .service-card:nth-child(3) { animation-delay: 0.4s; }
        .service-card:nth-child(4) { animation-delay: 0.5s; }

        .service-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .service-icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
            filter: grayscale(0.2);
        }

        .service-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .service-price {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .orders-section {
            animation: slideUp 0.6s ease-out 0.6s both;
        }

        .order-item {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .order-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .order-info {
            flex: 1;
        }

        .order-id {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .order-service {
            font-size: 16px;
            font-weight: 500;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-progress {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
        }

        .nav-container {
            max-width: 430px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: rgba(124, 58, 237, 0.2);
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff 0%, #a78bfa 50%, #fff 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer-text 3s linear infinite;
        }

        @keyframes shimmer-text {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="floating-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">BoostGram</div>
            <div class="menu-btn">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </header>

        <div class="balance-card">
            <div class="balance-label">Ваш баланс</div>
            <div class="balance-amount">₴ 1,250.00</div>
            <div class="balance-actions">
                <button class="btn btn-primary">
                    <span>Поповнити</span>
                </button>
                <button class="btn btn-secondary">
                    <span>Історія</span>
                </button>
            </div>
        </div>

        <section>
            <h2 class="section-title">
                <span>🔥</span>
                <span class="shimmer-text">Популярні послуги</span>
            </h2>
            <div class="services-grid">
                <div class="service-card pulse">
                    <span class="service-icon">👥</span>
                    <div class="service-name">Підписники</div>
                    <div class="service-price">від ₴15/1000</div>
                </div>
                <div class="service-card">
                    <span class="service-icon">👀</span>
                    <div class="service-name">Перегляди</div>
                    <div class="service-price">від ₴1/1000</div>
                </div>
                <div class="service-card">
                    <span class="service-icon">❤️</span>
                    <div class="service-name">Реакції</div>
                    <div class="service-price">від ₴1/1000</div>
                </div>
                <div class="service-card">
                    <span class="service-icon">🤖</span>
                    <div class="service-name">Бот старт</div>
                    <div class="service-price">від ₴12/1000</div>
                </div>
            </div>
        </section>

        <section class="orders-section">
            <h2 class="section-title">
                <span>📊</span>
                <span>Останні замовлення</span>
            </h2>
            <div class="order-item">
                <div class="order-info">
                    <div class="order-id">#12345</div>
                    <div class="order-service">👥 Підписники СНГ</div>
                </div>
                <div class="order-status status-progress">В процесі</div>
            </div>
            <div class="order-item">
                <div class="order-info">
                    <div class="order-id">#12344</div>
                    <div class="order-service">👀 Перегляди постів</div>
                </div>
                <div class="order-status status-completed">Виконано</div>
            </div>
        </section>
    </div>

    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-item active">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">Головна</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">📦</span>
                <span class="nav-label">Послуги</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">💳</span>
                <span class="nav-label">Баланс</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">👤</span>
                <span class="nav-label">Профіль</span>
            </div>
        </div>
    </nav>
</body>
</html>
