<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeleBoost - Вхід</title>

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Global styles -->
    <link rel="stylesheet" href="/frontend/shared/ui/theme.css">
    <link rel="stylesheet" href="/frontend/shared/ui/glassmorphism.css">
    <link rel="stylesheet" href="/frontend/shared/ui/animations.css">

    <!-- Page specific styles -->
    <link rel="stylesheet" href="/frontend/pages/login/login.css">

    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Global Configuration -->
    <script src="/frontend/config.js"></script>
</head>
<body>
    <!-- Background effects -->
    <div class="background-wrapper">
        <div class="background-gradient"></div>
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <!-- Animated particles -->
        <div class="particles-container">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Logo section -->
        <div class="logo-section animate-fadeInDown">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <svg class="logo-svg" width="80" height="80" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7V12C2 16.5 4.84 20.74 9 21.92C9.35 22.03 10.65 22.03 11 21.92C15.16 20.74 20 16.5 20 12V7L12 2Z"
                          fill="url(#logo-gradient)"
                          stroke="url(#logo-gradient-stroke)"
                          stroke-width="1.5"/>
                    <path d="M7 12L10 15L17 8"
                          stroke="white"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.2" />
                            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
                        </linearGradient>
                        <linearGradient id="logo-gradient-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="app-title">TeleBoost</h1>
            <p class="app-subtitle">Професійне просування в Telegram</p>
        </div>

        <!-- Auth container -->
        <div id="auth-container" class="auth-container animate-fadeInUp">
            <!-- Telegram Auth component will be mounted here -->
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-root"></div>

    <!-- Main script -->
    <script type="module" src="/frontend/pages/login/login.js"></script>
</body>
</html>
