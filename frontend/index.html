<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleBoost</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        // НІКУДИ НЕ РЕДІРЕКТИМО! Авторизуємось ТУТ!

        // Чекаємо на Telegram WebApp
        function waitForTelegram() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                setTimeout(waitForTelegram, 100);
                return;
            }

            const tg = window.Telegram.WebApp;

            // Викликаємо ready
            tg.ready();

            // Чекаємо на initData
            setTimeout(() => {
                if (tg.initData) {
                    // Є initData - йдемо на splash для красивої анімації
                    localStorage.setItem('tg_init_data', tg.initData);
                    window.location.href = '/splash';
                } else {
                    // Немає initData - показуємо помилку
                    document.body.innerHTML = '<h1>Відкрийте через Telegram</h1>';
                }
            }, 500);
        }

        waitForTelegram();
    </script>
</body>
</html>
